<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <title>[[${article.title}]]</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <meta name="description" th:content="${article.description}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="本站是54LXB基于hexo博客主题+spring-boot作为后端开发而成.
    内容涵盖Java基础、JAVA的web框架、等其他技术的分享。也会包含一些个人在生活中的笔记或者有意思的事情."/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="54LXB | 博客"/>
    <meta property="og:url" content="http://www.54lxb.cn"/>
    <meta property="og:site_name" content="54LXB | 博客">
    <meta property="og:description" th:content="${article.description}">
    <meta name="keywords" content="Spring Boot, Spring,Linux,Java,Hadoop"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fore/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fore/css/editormd.preview.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fore/css/load.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fore/css/pagination.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fore/css/lightgallery.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fore/css/font-awesome.css}">
    <style type="text/css">
        @media screen and (min-width: 1200px) {
            #main {
                display: inline;
                float: left;
                width: 74.9999999999%;
                margin: 0 0.769230769230769%;
            }
        }

        @media screen and (min-width: 1199px) and (max-width: 1199px) {
            #main {
                display: inline;
                float: left;
                width: 74.9999999999%;
                margin: 0 0.769230769230769%;
            }
        }

    </style>
</head>
<body>
<div id="container">
    <header id="header">
        <div id="header-main" class="header-inner">
            <div class="outer">
                <a href="/" id="logo">
                    <i class="logo"></i>
                    <span class="site-title">54lxb</span>
                </a>
                <nav id="main-nav">
                    <a class="main-nav-link" href="/">主页</a>
                    <a class="main-nav-link" href="/">相册</a>
                    <a class="main-nav-link" href="/">留言</a>
                    <a class="main-nav-link" href="/">关于博主</a>
                </nav>

                <nav id="sub-nav">
                    <div class="profile" id="profile-nav">
                        <a id="profile-anchor" href="javascript:void (0);">
                            <img class="avatar" th:src="@{/fore/img/avatar.png}">
                            <i class="fa fa-caret-down"></i>
                        </a>
                    </div>
                </nav>

                <div id="search-form-wrap">
                    <form class="search-form">
                        <input type="text" class="ins-search-input search-form-input" placeholder="搜索"/>
                        <button type="submit" class="search-form-submit"></button>
                    </form>
                    <div class="ins-search">
                        <div class="ins-search-mask"></div>
                        <div class="ins-search-container">
                            <div class="ins-input-wrapper">
                                <input type="text" class="ins-search-input" placeholder="想要查找什么..."/>
                                <span class="ins-close ins-selectable"><i class="fa fa-times-circle"></i></span>
                            </div>
                            <div class="ins-section-wrapper">
                                <div class="ins-section-container">
                                    <section class="ins-section">
                                        <header class="ins-section-header">文章</header>
                                        <div class="ins-selectable ins-search-item" data-url="/article/details/1">
                                            <header>
                                                <i class="fa fa-file"></i>
                                                知识改变命运，技术改变世界！
                                            </header>
                                            <p class="ins-search-preview">好好学习，努力工作一切皆可盼！</p>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <script type="text/javascript">
                                (function (window) {
                                    window.INSIGHT_CONFIG = {
                                        TRANSLATION: {
                                            POSTS: '文章',
                                            PAGES: '页面',
                                            CATEGORIES: '分类',
                                            TAGS: '标签',
                                            UNTITLED: '(未命名)'
                                        },
                                        ROOT_URL: '/',
                                        CONTENT_URL: '/article/content/search'
                                    };
                                })(window);
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--移动端支持-->
        <div id="main-nav-mobile" class="header-sub header-inner">
            <table class="menu outer">
                <tbody>
                <tr>
                    <td><a class="main-nav-link" href="/">主页</a></td>
                    <td><a class="main-nav-link" href="/">相册</a></td>
                    <td><a class="main-nav-link" href="/">留言</a></td>
                    <td><a class="main-nav-link" href="/">关于博主</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </header>

    <div class="outer">

        <aside id="profile">
            <!--个人基础信息-->
            <div class="inner profile-inner">
                <a target="_blank" href="https://github.com/54lxb" class="okmemo-tmp-unselect">
                    <img style="float:left;width:120px;" th:src="@{/fore/img/fork_github.png}" alt="Fork me on GitHub">
                </a>
                <div class="base-info profile-block">
                    <img id="avatar" th:src="@{/fore/img/avatar.png}" class="my-avatar" style="margin: auto 0;"/>
                    <div class="clean-both"></div>
                    <h2 id="name">54lxb</h2>
                    <h3 id="title" style="margin: 1.6em 0">知识改变命运，技术改变生活！</h3>
                    <span id="location"><i class="fa fa-map-marker"></i>中国成都</span>
                    <a id="follow" target="_blank" href="https://github.com/54lxb">关注我</a>
                </div>

                <div class="profile-block social-links">
                    <table>
                        <tr>
                            <td>
                                <a href="https://github.com/54lxb" target="_blank" title="github" class="tooltip">
                                    <i class="fa fa-github"></i>
                                </a>
                            </td>
                            <td>
                                <a href="http://git.oschina.net/54lxb" target="_blank" title="OSC" class="tooltip">
                                    <i class="fa fa-git"></i>
                                </a>
                            </td>
                            <td>
                                <a href="https://plus.google.com/101626292151729327338" target="_blank" title="google+"
                                   class="tooltip">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--友情链接-->
            <div class="inner profile-inner">
                <div class="widget-wrap widget-list">
                    <div class="widget">
                        <h3 class="follow">友情链接</h3>
                        <ul>
                            <li>
                                <a target="_blank" href="http://www.54lxb.cn">大爱我小宝哥</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>

        <section id="main">
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>
                <div class="load_title">正在加载54lxb站点....<br><span>V1.0</span></div>
            </div>
            <article id="post-zuul-vs-nginx-performance" class="article article-type-post" itemscope=""
                     itemprop="blogPost">
                <div class="article-inner">
                    <header class="article-header">
                        <h1 class="article-title" itemprop="name">
                            <span id="article-title" th:text="${article.title}"></span>
                        </h1>
                        <div class="article-meta">
                            <div class="article-date">
                                <i class="fa fa-calendar"></i>
                                <a th:href="'/article/details/'+${article.id}" id="article-url">
                                    <time itemprop="datePublished" th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}"></time>
                                </a>
                            </div>

                            <div class="article-author" style="text-transform: none;">
                                <i class="fa fa-user"></i>
                                <span class="author">54lxb</span>
                            </div>
                            <div class="article-category" style="text-transform: none;">
                                <i class="fa fa-folder"></i>
                                <a class="article-category-link" style="cursor: pointer">开源连接池</a>
                            </div>
                            <div class="share-container" style="text-transform: none;">
                                <i class="fa fa-tag"></i>
                                <a class="article-tag-link" style="cursor: pointer" th:text="${article.tags}"></a>
                            </div>

                            <div class="article-browse-count" style="text-transform: none;">
                                <i class="fa fa-eye"></i>
                                <span class="pv">阅读(<span th:text="${article.showCount}"></span>)</span>
                            </div>
                            <div class="article-comments" style="text-transform: none;float: left">
                                <i class="fa fa-comments-o"></i>
                                <span class="pc">评论(<span th:text="${article.commentsNum}"></span>)</span>
                            </div>
                        </div>
                    </header>
                    <div class="article-entry" itemprop="articleBody" lg-uid="lg0">
                        <div id="article-content">
                            <textarea id="append-test" style="display:none;" th:utext="${article.content}"></textarea>
                        </div>
                    </div>
                </div>

                <nav id="article-nav">
                    <a th:if="${lastArticle != null}" th:href="'/article/details/'+${lastArticle.id}"
                       id="article-nav-newer" class="article-nav-link-wrap">
                        <strong class="article-nav-caption">上一篇</strong>
                        <div class="article-nav-title" th:text="${lastArticle.title}"></div>
                    </a>

                    <a th:if="${nextArticle != null}" th:href="'/article/details/'+${nextArticle.id}"
                       id="article-nav-older" class="article-nav-link-wrap">
                        <strong class="article-nav-caption">下一篇</strong>
                        <div class="article-nav-title" th:text="${nextArticle.title}"></div>
                    </a>
                </nav>
            </article>
        </section>

        <div id="toTop" class="fa fa-angle-up"></div>
    </div>

    <footer id="footer">
        <div class="outer">
            <div id="footer-info" class="inner">
                <div style="clear: left;"></div>
                &copy; 2018 - 2020 54lxb 版权所有<br>
            </div>
        </div>
    </footer>


</div>
<script type="text/javascript" th:src="@{/fore/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/fore/js/busuanzi.pure.mini.js}"></script>
<script type="text/javascript" th:src="@{/fore/js/article-content.js}"></script>
<script type="text/javascript" th:src="@{/fore/lib/jquery.imgbox.pack.js}"></script>
<script type="text/javascript" th:src="@{/back/lib/prettify.min.js}"></script>
<script type="text/javascript" th:src="@{/back/lib/marked.min.js}"></script>
<script type="text/javascript" th:src="@{/back/js/editormd.js}"></script>
<script type="text/javascript" th:src="@{/fore/js/insight.js}"></script>
<script type="text/javascript" th:src="@{/fore/js/lightgallery.min.js}"></script>
<script type="text/javascript" th:src="@{/fore/js/main.js}"></script>
</body>
</html>
